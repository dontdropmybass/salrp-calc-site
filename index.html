<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>SALRP Ticket Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
</head>
<body>
<div class="container">
    <div id="calculator">
        <div id="charges">

        </div>
    </div>
    <div id="info">
        <div id="totals">
            <h2>Maximum Fine:</h2>
            <p id="max-fine-amount">0</p>
            <h2>Maximum Jail Time:</h2>
            <p id="max-jail-time">0</p>
            <h2>Full Charge Text:</h2>
            <p id="charge-text"></p>
            <button onclick='reset()' id='reset'><i class="fas fa-sync-alt"></i></button>
        </div>
        <div id="dialog" style="display:none;">
            <h2>Charge Description:</h2>
            <p id="description"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
